  <div class="container-margin">

      <article>

<form class="form" action="#" method="post">
  <label for="fullname" class="form__label">
    Nombre completo <span class="form__span">* </span>
  </label>
  <input
    class="form__input"
    placeholder="Nombre..."
    type="text"
    id="fullname"
    name="fullname"
    required
  />
  <label for="email" class="form__label">
    Email <span class="form__span">* </span>
  </label>
  <input
    class="form__input"
    placeholder="Email..."
    type="email"
    id="email"
    name="Email"
    required
  />
  <label for="telefono" class="form__label"> Teléfono </label>

  <input
    class="form__input"
    placeholder="Ej.123456789"
    type="tel"
    id="telefono"
    name="Teléfono"
  />
  <label for="mensaje" class="form__label">
    Mensaje <span class="form__span">* </span>
  </label>

  <textarea
    placeholder="¿Qué necesitas?"
    id="mensaje"
    rows="10"
    cols="10"
    name="Mensaje"
    required
  >
  </textarea>
  <input class="form__button" type="submit" value="enviar" />
</form>
