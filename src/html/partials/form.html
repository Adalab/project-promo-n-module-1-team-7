<section class="team">
  <div class="container-margin">
    <section class="main--equipo__caja">
      <article>
        <h2 class="main--equipo__h2">Contacto</h2>
        <p class="main--equipo__box">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque atque
          soluta ex magnam at, laborum error ut obcaecati eaque, optio illo,
          veniam tempora aut laudantium ducimus. Esse voluptatem expedita
          itaque?
        </p>

        <p class="small">
          <small
            >Todos los campos marcados con <span class="form__span">* </span>son
            obligatorios
          </small>
        </p>
      </article>
    </section>
  </div>

<form class="form" action="#" method="post">
  <label class="form__label">
    Nombre completo <span class="form__span">* </span>
    <input
      class="form__label--input"
      placeholder="Nombre..."
      type="text"
      id="fullname"
      name="fullname"
      required
    />
  </label>
  <label class="form__label">
    Email <span class="form__span">* </span>
    <input
      class="form__label--input"
      placeholder="Email..."
      type="email"
      id="Email"
      name="Email"
      required
    />
  </label>
  <label class="form__label">
    Teléfono
    <input
      class="form__label--input"
      placeholder="Ej.123456789"
      type="tel"
      id="Teléfono"
      name="Teléfono"
    />
  </label>
  <label class="form__label">
    Mensaje <span class="form__span">* </span>
    <textarea
      placeholder="¿Qué necesitas?"
      id="Mensaje"
      rows="8"
      cols="80"
      name="Mensaje"
      required
    ></textarea>
  </label>
  <input class="form__button" type="submit" value="enviar" />
</form>
